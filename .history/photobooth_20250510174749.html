<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Photobooth</title>
    <link rel="stylesheet" href="styles.css">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <a href="index.html" id="home" class="button">
            <img src="/assets/back.svg" alt="back">
        </a>
    </div>


    <h1>QUICKSNIP</h1>
    <div class="container">
        <div class="retro-light"></div>

        <div class="start-screen" id="startScreen">

            <h2>Ready for your photoshoot?</h2>
            <p>Take 4 photos and create your own vintage photobooth strip!</p>
            <button id="startButton">Start Photobooth</button>
        </div>

        <div class="camera-container" id="cameraContainer">
            <video id="camera" autoplay playsinline></video>
            <div class="countdown" id="countdown"></div>
            <div class="flash" id="flash"></div>
            <div class="loading-message" id="loadingMessage">Initializing camera...</div>
        </div>



        <div class="controls" id="cameraControls" style="display: none;">
            <button id="captureButton">Take Photos</button>
        </div>

        <div class="photostrip-container" id="photostripContainer">
            <div class="photostrip" id="photostrip">
                <div class="photostrip-branding">QUICKSNIP
                </div>
            </div>

            <div class="editor-tools">
                <div>
                    <h3>Border Color</h3>
                    <div class="color-picker" id="colorPicker">
                        <div class="color selected" style="background-color: #f2e7df;" data-color="f2e7df"></div>
                        <div class="color" style="background-color: #632626;" data-color="#632626"></div>
                        <div class="color" style="background-color: #9D5353;" data-color="#9D5353"></div>
                        <div class="color" style="background-color: #BF8B67;" data-color="#BF8B67"></div>
                        <div class="color" style="background-color: #D7A773;" data-color="#D7A773"></div>
                        <div class="color" style="background-color: #5D533E;" data-color="#5D533E"></div>
                        <div class="color" style="background-color: #8E614A;" data-color="#8E614A"></div>
                        <div class="color" style="background-color: black;" data-color="black"></div>
                    </div>
                </div>

                <div>
                    <h3>Add Stickers</h3>
                    <div class="stickers" id="stickerPicker">
                        <div class="sticker">‚≠ê</div>
                        <div class="sticker">‚ú®</div>
                        <div class="sticker">‚ù§Ô∏è</div>
                        <div class="sticker">ü©∑</div>
                        <div class="sticker">üéâ</div>
                        <div class="sticker">‚ú®</div>
                        <div class="sticker">üíØ</div>
                        <div class="sticker">üî•</div>
                        <div class="sticker">üëë</div>
                        <div class="sticker">ü¶Ñ</div>
                    </div>
                </div>

                <button id="downloadButton">Download Photostrip</button>
                <button id="resetButton">Take New Photos</button>
            </div>
        </div>
    </div>

    <footer id="copyright">

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>

</html>
