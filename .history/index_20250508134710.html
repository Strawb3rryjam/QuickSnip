<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSnip</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>QuickSnip</h1>
    <div class="container">
        <!-- Exterior photobooth view -->
        <div>
            <div class="booth-entrance">
                <img src="/assets/Photobooth.svg" alt="Description of the image">
                <button id="enterBoothButton">Step Inside</button>
            </div>

        </div>>



        <!-- Original app starts here -->
        <div class="app-interior" id="appInterior" style="display: none;">
            <div class="retro-light"></div>

            <div class="start-screen" id="startScreen">
                <h2>Ready for your photoshoot?</h2>
                <p>Take 4 photos and create your own vintage photobooth strip!</p>
                <button id="startButton">Start Photobooth</button>
            </div>

            <div class="camera-container" id="cameraContainer">
                <video id="camera" autoplay playsinline></video>
                <div class="countdown" id="countdown"></div>
                <div class="flash" id="flash"></div>
                <div class="loading-message" id="loadingMessage">Initializing camera...</div>
            </div>

            <div class="controls" id="cameraControls" style="display: none;">
                <button id="captureButton">Take Photos</button>
            </div>

            <div class="photostrip-container" id="photostripContainer">
                <div class="photostrip" id="photostrip">
                    <div class="photostrip-branding">Retro Photobooth - May 3, 2025</div>
                </div>

                <div class="editor-tools">
                    <div>
                        <h3>Border Color</h3>
                        <div class="color-picker" id="colorPicker">
                            <div class="color selected" style="background-color: white;" data-color="white"></div>
                            <div class="color" style="background-color: #ffcc00;" data-color="#ffcc00"></div>
                            <div class="color" style="background-color: #ff6b6b;" data-color="#ff6b6b"></div>
                            <div class="color" style="background-color: #48dbfb;" data-color="#48dbfb"></div>
                            <div class="color" style="background-color: #1dd1a1;" data-color="#1dd1a1"></div>
                            <div class="color" style="background-color: #f368e0;" data-color="#f368e0"></div>
                            <div class="color" style="background-color: #ff9f43;" data-color="#ff9f43"></div>
                            <div class="color" style="background-color: black;" data-color="black"></div>
                        </div>
                    </div>

                    <div>
                        <h3>Add Stickers</h3>
                        <div class="stickers" id="stickerPicker">
                            <div class="sticker">‚≠ê</div>
                            <div class="sticker">‚ù§Ô∏è</div>
                            <div class="sticker">üåà</div>
                            <div class="sticker">üòé</div>
                            <div class="sticker">üéâ</div>
                            <div class="sticker">‚ú®</div>
                            <div class="sticker">üíØ</div>
                            <div class="sticker">üî•</div>
                            <div class="sticker">üëë</div>
                            <div class="sticker">ü¶Ñ</div>
                        </div>
                    </div>

                    <button id="downloadButton">Download Photostrip</button>
                    <button id="resetButton">Take New Photos</button>
                    <button id="exitBoothButton">Exit Booth</button>
                </div>
            </div>
        </div>
    </div>

    <div id="copyright">Made by Jamille, Emmalee, Vy</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
